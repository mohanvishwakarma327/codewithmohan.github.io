<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - CodeWithMohan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-blue-800">Project Manager</h1>
    <a href="/logout" class="text-sm text-red-600 hover:underline">Logout</a>
  </div>

  <!-- Add Project Form -->
  <form method="POST" action="/add" class="bg-white p-6 rounded-lg shadow mb-10">
    <h2 class="text-xl font-semibold mb-4 text-blue-700">âž• Add New Project</h2>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Title</label>
      <input name="title" required class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Description</label>
      <textarea name="description" required rows="3" class="w-full border p-2 rounded"></textarea>
    </div>

    <div class="mb-6">
      <label class="block mb-1 font-medium">Tags (comma-separated)</label>
      <input name="tags" class="w-full border p-2 rounded" placeholder="e.g. HTML, CSS, Flask" />
    </div>

    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Project</button>
  </form>

  <!-- Project List -->
  <h2 class="text-2xl font-semibold text-blue-800 mb-4">ðŸ“‚ Existing Projects</h2>

  {% for p in projects %}
  <div class="bg-white border rounded-lg shadow p-4 mb-4">
    <h3 class="text-lg font-bold text-blue-700">{{ p.title }}</h3>
    <p class="text-gray-700 text-sm">{{ p.description }}</p>
    <div class="text-xs text-gray-500 mt-2 mb-2">
      Tags: {{ p.tags | join(', ') }}
    </div>

    <form method="POST" action="/delete/{{ p.id }}">
      <button class="text-sm text-red-600 hover:underline">ðŸ—‘ Delete</button>
    </form>
  </div>
  {% endfor %}

</body>
</html>
