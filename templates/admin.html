<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - CodeWithMohan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-blue-800">Admin Dashboard</h1>
    <a href="/logout" class="text-sm text-red-600 hover:underline">Logout</a>
  </div>

  <!-- Add Project Form -->
  <form method="POST" action="/add" class="bg-white p-6 rounded-lg shadow mb-10">
    <h2 class="text-xl font-semibold mb-4 text-blue-700">➕ Add New Project</h2>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Title</label>
      <input name="title" required class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Description</label>
      <textarea name="description" required rows="3" class="w-full border p-2 rounded"></textarea>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Tags (comma-separated)</label>
      <input name="tags" class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">GitHub Link</label>
      <input name="github" class="w-full border p-2 rounded" />
    </div>

    <div class="mb-6">
      <label class="block mb-1 font-medium">Live Demo Link</label>
      <input name="demo" class="w-full border p-2 rounded" />
    </div>

    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Project</button>
  </form>

  <!-- Existing Projects -->
  <h2 class="text-2xl font-semibold text-blue-800 mb-4">📂 Existing Projects</h2>

  {% for p in projects %}
  <div class="bg-white border rounded-lg shadow p-4 mb-4">
    <h3 class="text-lg font-bold text-blue-700">{{ p.title }}</h3>
    <p class="text-gray-700 text-sm">{{ p.description }}</p>
    <p class="text-xs text-gray-500 my-1">Tags: {{ p.tags | join(', ') }}</p>

    <div class="flex gap-3 text-sm mt-2">
      {% if p.github %}<a href="{{ p.github }}" class="text-blue-600 hover:underline">🐙 GitHub</a>{% endif %}
      {% if p.demo %}<a href="{{ p.demo }}" class="text-green-600 hover:underline">🔗 Live</a>{% endif %}
    </div>

    <form method="POST" action="/delete/{{ p.id }}" class="mt-3">
      <button class="text-sm text-red-600 hover:underline">🗑 Delete</button>
    </form>
  </div>
  {% endfor %}

</body>
</html>
